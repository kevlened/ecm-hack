<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ECM SNP Explorer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 30px;
      padding: 30px;
    }
    svg {
      width: 250px;
      cursor: pointer;
    }
    .info-panel {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 300px;
    }
    .info-panel h2 {
      margin-top: 0;
    }
    .highlight {
      fill: red;
      opacity: 0.6;
      transition: opacity 0.3s;
    }
    .highlight:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <!-- Body Diagram with clickable heart -->
  <svg viewBox="0 0 200 400">
    <rect x="80" y="50" width="40" height="300" fill="#ccc" stroke="#333"/>
    <!-- Heart region -->
    <circle id="heart" cx="100" cy="150" r="20" class="highlight"/>
  </svg>

  <!-- Info panel -->
  <div class="info-panel" id="infoPanel">
    <h2>Click on the heart</h2>
    <p>Details will appear here.</p>
  </div>

  <script>
    // Example dataset
    const snpData = {
      heart: {
        protein: "Collagen IV",
        system: "Circulatory",
        location: "Left ventricle ECM",
        type: "Missense Mutation",
        stats: {
          system: "Circulatory",
          organ: "Heart",
          proteinsCount: 128,
          snpsCount: 452,
          natural: 320,
          mutations: 132
        }
      }
    };

    const heart = document.getElementById("heart");
    const infoPanel = document.getElementById("infoPanel");

    heart.addEventListener("click", () => {
      const data = snpData.heart;
      infoPanel.innerHTML = `
        <h2>Heart SNP Info</h2>
        <p><strong>Protein:</strong> ${data.protein}</p>
        <p><strong>System:</strong> ${data.system}</p>
        <p><strong>Location:</strong> ${data.location}</p>
        <p><strong>Type:</strong> ${data.type}</p>
        <hr>
        <h3>System Stats</h3>
        <p><strong>System:</strong> ${data.stats.system}</p>
        <p><strong>Organ:</strong> ${data.stats.organ}</p>
        <p><strong>ECM Proteins:</strong> ${data.stats.proteinsCount}</p>
        <p><strong>Total SNPs:</strong> ${data.stats.snpsCount}</p>
        <p><strong>Natural SNPs:</strong> ${data.stats.natural}</p>
        <p><strong>Mutations:</strong> ${data.stats.mutations}</p>
      `;
    });
  </script>
</body>
</html>
