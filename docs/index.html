<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ECM SNP Explorer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background: #f4f4f4;
    }
    h1 {
      margin-bottom: 20px;
    }
    svg {
      width: 250px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    #infoBox {
      width: 400px;
      padding: 15px;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .highlight {
      fill: red;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <h1>ECM SNP Explorer</h1>

  <!-- Simple human body SVG with a highlighted heart region -->
  <svg viewBox="0 0 200 500">
    <rect x="80" y="50" width="40" height="300" fill="#ccc" stroke="black"/>
    <!-- Heart clickable area -->
    <circle id="heart" cx="100" cy="150" r="20" fill="red" class="highlight"/>
  </svg>

  <!-- Info box for displaying details -->
  <div id="infoBox">
    <h2>Click on an organ to see details</h2>
    <p id="details">No organ selected yet.</p>
  </div>

  <script>
    // Example dataset (you can expand with real SNP/protein data)
    const organData = {
      heart: {
        proteins: [
          { name: "Collagen I", system: "Circulatory", location: "ECM", type: "Structural", snps: 4, natural: 3, mutations: 1 },
          { name: "Elastin", system: "Circulatory", location: "ECM", type: "Elastic", snps: 2, natural: 1, mutations: 1 }
        ]
      }
    };

    // Helper to render info
    function renderOrganInfo(organ) {
      const data = organData[organ];
      if (!data) return;

      let totalProteins = data.proteins.length;
      let totalSnps = data.proteins.reduce((sum, p) => sum + p.snps, 0);
      let totalNatural = data.proteins.reduce((sum, p) => sum + p.natural, 0);
      let totalMutations = data.proteins.reduce((sum, p) => sum + p.mutations, 0);

      let html = `<h2>Heart Details</h2>`;
      data.proteins.forEach(p => {
        html += `
          <p>
            <strong>Protein:</strong> ${p.name}<br>
            <strong>System:</strong> ${p.system}<br>
            <strong>Location:</strong> ${p.location}<br>
            <strong>Type:</strong> ${p.type}<br>
            <strong>SNPs:</strong> ${p.snps} 
            (Natural: ${p.natural}, Mutations: ${p.mutations})
          </p>
          <hr>
        `;
      });

      html += `
        <p><strong>Total Proteins:</strong> ${totalProteins}</p>
        <p><strong>Total SNPs:</strong> ${totalSnps}</p>
        <p><strong>Natural SNPs:</strong> ${totalNatural}</p>
        <p><strong>Mutations:</strong> ${totalMutations}</p>
      `;

      document.getElementById("details").innerHTML = html;
    }

    // Attach click event to heart
    document.getElementById("heart").addEventListener("click", () => {
      renderOrganInfo("heart");
    });
  </script>
</body>
</html>
